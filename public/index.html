<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Yang Gang Assemble</title>

  <script type="text/javascript">
    window.mapState = {
      initMap: false
    }

    function initMap() {
      var event = new CustomEvent("bingloaded");
      window.dispatchEvent(event);
      window.mapState.initMap = true;
    }

  </script>
  <script type="text/javascript"
    src='http://www.bing.com/api/maps/mapcontrol?callback=initMap&key=AnfGtNHs8hQ5nogVT8wtSPFwdgY_unSzIoZpHNc0DTpm1tBhRfekwa7Ld53H6hSe'
    async defer></script>
</head>

<body>
  <noscript>
    <strong>We're sorry but yanggang doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
